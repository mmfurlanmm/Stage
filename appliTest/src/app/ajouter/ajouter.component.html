<form #articleForm="ngForm" style="width: 60%; margin: auto">
  <div class="form-group">
    <label for="nom">Article</label>
    <input type="text" class="form-control" id="nom" placeholder="nom de l'article" name="nom" [(ngModel)]="inputArticle.nom" required #nom="ngModel">
    <div class="alert alert-danger" [hidden]="nom.valid || nom.pristine" >Vous devez entrer un nom</div>
  </div>
  <div class="form-group">
    <label for="emplacement">Emplacement</label>
    <input type="text" class="form-control" id="emplacement" placeholder="emplacement de l'article" name="emplacement" [(ngModel)]="inputArticle.emplacement" required #emplacement="ngModel">
    <div class="alert alert-danger" [hidden]="emplacement.valid || emplacement.pristine" >Vous devez entrer un emplacement</div>
  </div>
  <div class="form-group" style="width : 200px">
    <label for="quantite">Quantité</label>
    <input type="number" min ="0" class="form-control" id="quantite" placeholder="quantité" name="quantite" [(ngModel)]="inputArticle.qte" (keypress)="numberOnly($event)">
  </div>
  <div class="form-group" >
    <label for="commentaire">Commentaire</label>
    <textarea class="form-control" id="commentaire" placeholder="Tapez un commentaire" name="commentaire" [(ngModel)]="inputArticle.commentaire"></textarea>
  </div>

  <button type="submit" class="btn btn-primary" *ngIf="!articleService.modifOnGoing" (click)="addArticle()" [disabled]="nom.invalid || emplacement.invalid">Enregistrer</button>
  <div class="btn-group" role="group" *ngIf="articleService.modifOnGoing">
    <button type="submit" class="btn btn-secondary"   (click)="retourListe()">Retour à l'inventaire</button>
    <button type="submit" class="btn btn-primary"  (click)="modifyArticleForm()" *ngIf="!modificationOK()" [disabled]="nom.invalid || emplacement.invalid">Enregistrer les modifications</button>
  </div>

</form>
